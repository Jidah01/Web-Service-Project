<!DOCTYPE html>
<html>
<head>
    <title>Health Poster</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .iframe-container {
            flex-grow: 1;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            padding: 15px;
            text-align: center;
            background-color: #e9ecef;
        }

        .footer a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 6px;
        }

        .footer a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Health Poster: Water Intake</h2>
    </div>

    <div class="iframe-container">
        <iframe src="https://iku.gov.my/images/poster2023/93.pdf"></iframe>
    </div>

    <div class="footer">
        <a href="index.html">Back to Home</a>
    </div>

</body>
</html>
